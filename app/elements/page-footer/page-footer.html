@element page-footer
@demo demo.html
-->

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="page-footer">
  <template>
    <style>
      :host {
        position: relative;
        display: block;
        min-height: 200px;
        background-color: darkgray;
      }

      #footer-bottom{
        position: absolute;
        width: 100%;
        bottom: 0;
        border-top: 5px solid red;
        height: 100px;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      #footer-bottom *{
        border: 1px solid black;

      }

      #footer-bottom a{
        @apply(--layout-self-center);
      }

      #dash {
        margin-left: 10px;
        margin-right: 10px;
      }
    </style>
    <footer>
      <div id="footer-bottom">
        <a href='#/terms-of-use' >Terms of Use</a><div id="dash"></div><a href="#/privacy-and-cookies">Privacy/Cookies</a>
      </div>
    </footer>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'page-footer'
      });
    })();
  </script>
</dom-module>
